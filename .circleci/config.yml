version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:20.19

commands:
  install_dependencies:
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

  restore_node_modules_cache:
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-

jobs:
  install-deps:
    executor: node-executor
    steps:
      - checkout
      - install_dependencies

  unit-test:
    executor: node-executor
    steps:
      - checkout
      - restore_node_modules_cache
      - run:
          name: Run unit tests
          command: npm run test:unit

  e2e-test:
    executor: node-executor
    steps:
      - checkout
      - restore_node_modules_cache
      - run:
          name: Run e2e tests
          command: npm run test:e2e

  lint:
    executor: node-executor
    steps:
      - checkout
      - restore_node_modules_cache
      - run:
          name: Run ESLint
          command: npm run lint

workflows:
  version: 2
  eva-entreprises-workflow:
    jobs:
      - install-deps
      - unit-test:
          requires:
            - install-deps
      - e2e-test:
          requires:
            - install-deps
      - lint:
          requires:
            - install-deps
